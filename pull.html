<html>
<head>
	<title>pull</title>
</head>
<style type="text/css">
div{
	
	position: absolute;
	height: 100px;
	width: 100px;
	background-color: purple;
}
</style>
<body>
<div id="div1"></div>
</body>
<script type="text/javascript">
window.onload=window.resize=function()
{
	var oDiv=document.getElementById("div1");
	var disX=0;
	var disY=0;

	oDiv.onmousedown=function(ev)
	{
		
		var oEvent=ev||event;
		disX=oEvent.clientX-oDiv.offsetLeft;
		disY=oEvent.clientY-oDiv.offsetTop;

		document.onmousemove=function(ev)
		{ 
			var oEvent=ev||event;
			var l=oEvent.clientX-disX;
			var t=oEvent.clientY-disY;
			var wh=document.documentElement.clientWidth;
			var tp=document.documentElement.clientHeight;
			if (l<0) 
			{
				l=0;
			}
			if(l>wh-oDiv.offsetWidth)
			{
				l=wh-oDiv.offsetWidth;
			}
			if (t<0) 
				{t=0;}
			if(t>tp-oDiv.offsetHeight)
				{
					t=tp-oDiv.offsetHeight;
				}
			oDiv.style.left=l+"px";
			oDiv.style.top=t+"px";

		}
		document.onmouseup=function()
		{
			document.onmousemove=null;
			document.onmouseup=null;
		}


	}
}
</script>
</html>
